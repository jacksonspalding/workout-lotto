<h1>New Activity</h1>

<form [formGroup]="activityForm">
  <div class="form-group">
    <label>Date</label>
    <input type="date" formControlName="date" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Duration</label>
    <input type="text" class="form-control" formControlName="duration" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="description" required></textarea>
  </div>
  <button type="submit" (click)="add(activityForm.value)" class="btn btn-default">Add</button>
</form>
